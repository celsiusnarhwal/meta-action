name: Metadata Action
description: placeholder
branding:
  icon: arrow-right-circle
  color: gray-dark

runs:
  using: composite
  steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Generate Tag
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ github.repository }}
        tags: |
          type=semver,pattern=v{{major}}

    - name: Push Tag
      shell: bash
      run: |
        git tag -f ${{ env.DOCKER_METADATA_OUTPUT_VERSION }}
        git push -d origin $(gh repo view --json defaultBranchRef -q .defaultBranchRef.name) ${{ env.DOCKER_METADATA_OUTPUT_VERSION }} ; : 
        git push origin HEAD:$(gh repo view --json defaultBranchRef -q .defaultBranchRef.name) tag ${{ env.DOCKER_METADATA_OUTPUT_VERSION }}
      env:
        GH_TOKEN: ${{ github.token }}
        
          
